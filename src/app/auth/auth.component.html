<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (acknowledge)="onHandleError()"></app-alert> -->
    <div style="text-align: center;" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="Submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? 'Login' : 'Sign up' }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
